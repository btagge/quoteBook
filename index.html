<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link href="style.css" rel="stylesheet">

</head>
<body ng-controller="mainCtrl">
    <div class="inputFilter">
        <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
        <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
        <button ng-click="addQuote()">Add Quote</button>
    </div>
    </br>
    <div>
        Filter: <input type="text" ng-model='filterText'/>
    </div>
    </br>
    <main class="mainContent">
        <p class="quoteBoxes" ng-repeat = "quote in quotes | filter: filterText">
            "<span class = 'text'>{{quote.text}}</span>"
            <span class = 'author'> - {{quote.author}}</span>
            
            <button ng-click = "deleteMe(quote.text)">
                Delete
            </button>
        </p>
        </br>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
